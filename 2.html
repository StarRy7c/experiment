<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live TV Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      overflow-x: hidden; /* Prevent horizontal scrollbar if elements slightly overflow */
    }

    /* Responsive video iframe */
    .video-container {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      padding-top: 32px;
      position: relative; /* Essential for positioning the overlay strip */
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
      background: #111;
      display: block;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.18);
      transition: box-shadow 0.2s;
    }
    iframe:focus {
      outline: none;
      box-shadow: 0 0 0 2px #0088cc;
    }
    @media (max-width: 700px) {
      .video-container {
        padding-top: 12px;
      }
      iframe {
        height: 350px;
        border-radius: 8px;
      }
      .overlay-strip-bottom {
        bottom: 32px; /* Adjust for mobile if needed */
      }
    }



    /* Live Chat Section */
    .live-chat-container {
      width: 100%;
      max-width: 900px;
      margin: 24px auto 0 auto;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      border: 1px solid #2d3748;
    }

    .chat-header {
      background: linear-gradient(90deg, #0088cc 0%, #00b4d8 100%);
      padding: 16px 20px;
      color: white;
      font-weight: 600;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 10px;
      position: relative;
      overflow: hidden;
    }

    .chat-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .live-indicator {
      width: 12px;
      height: 12px;
      background: #ff4444;
      border-radius: 50%;
      animation: pulse 2s infinite;
      box-shadow: 0 0 10px rgba(255,68,68,0.5);
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.7; }
    }

    .chat-messages {
      height: 280px;
      overflow-y: auto;
      padding: 16px;
      background: #0f1419;
      scrollbar-width: thin;
      scrollbar-color: #4a5568 #1a202c;
    }

    .chat-messages::-webkit-scrollbar {
      width: 6px;
    }

    .chat-messages::-webkit-scrollbar-track {
      background: #1a202c;
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background: #4a5568;
      border-radius: 3px;
    }

    .chat-message {
      margin-bottom: 12px;
      padding: 12px 16px;
      background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
      border-radius: 12px;
      color: white;
      transform: translateY(20px);
      opacity: 0;
      animation: slideIn 0.5s ease-out forwards;
      border-left: 3px solid #0088cc;
      position: relative;
      overflow: hidden;
    }

    .chat-message::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
      transform: translateX(-100%);
      animation: messageGlow 2s ease-out;
    }

    @keyframes slideIn {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes messageGlow {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .chat-username {
      font-weight: 700;
      color: #00b4d8;
      font-size: 14px;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .user-badge {
      background: linear-gradient(45deg, #ff6b6b, #ee5a24);
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .chat-text {
      font-size: 14px;
      line-height: 1.4;
      color: #e2e8f0;
    }

    .chat-time {
      font-size: 11px;
      color: #718096;
      margin-top: 4px;
      opacity: 0.7;
    }

    .typing-indicator {
      display: none;
      padding: 12px 16px;
      color: #718096;
      font-style: italic;
      font-size: 14px;
      align-items: center;
      gap: 8px;
    }

    .typing-dots {
      display: flex;
      gap: 4px;
    }

    .typing-dot {
      width: 6px;
      height: 6px;
      background: #0088cc;
      border-radius: 50%;
      animation: typing 1.4s infinite;
    }

    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-10px); }
    }

    .online-count {
      background: rgba(0,0,0,0.3);
      padding: 8px 12px;
      border-radius: 20px;
      font-size: 12px;
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .online-dot {
      width: 8px;
      height: 8px;
      background: #00ff88;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    /* Join Telegram button */
    .telegram-btn {
      display: inline-block;
      background: linear-gradient(90deg, #0088cc 60%, #006b9e 100%);
      color: #fff;
      padding: 16px 36px;
      border: none;
      border-radius: 8px;
      font-size: 20px;
      font-weight: 600;
      cursor: pointer;
      margin: 32px auto 0 auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      transition: background 0.2s, box-shadow 0.2s;
    }
    .telegram-btn:hover {
      background: linear-gradient(90deg, #006b9e 60%, #0088cc 100%);
      box-shadow: 0 4px 16px rgba(0,136,204,0.18);
    }

    /* Popup styling */
    #popupMessage {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 260px;
      background: #fff;
      color: #222;
      border-radius: 12px;
      box-shadow: 0 6px 32px rgba(0,0,0,0.32);
      z-index: 1000;
      text-align: center;
      padding: 28px 20px 20px 20px;
    }
    #popupMessage h3 {
      margin-top: 0;
      color: #0088cc;
      font-size: 1.3em;
    }
    #popupMessage p {
      margin: 10px 0 18px 0;
      font-size: 1em;
    }
    #popupMessage button {
      padding: 10px 22px;
      font-size: 16px;
      margin: 12px 8px 0 8px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s;
    }
    .popup-join {
      background-color: #0088cc;
      color: white;
    }
    .popup-join:hover {
      background-color: #006b9e;
    }
    .popup-cancel {
      background-color: #ccc;
      color: #000;
    }
    .popup-cancel:hover {
      background-color: #bbb;
    }

    /* Hide the entire page on desktop screens */
    @media (min-width: 769px) { /* Adjust this breakpoint as needed for your definition of "desktop" */
      body {
        display: block;
      }
    }

    @media (max-width: 700px) {
      .live-chat-container {
        margin: 16px auto 0 auto;
        border-radius: 12px;
      }
      
      .chat-messages {
        height: 240px;
        padding: 12px;
      }
      
      .chat-header {
        padding: 12px 16px;
        font-size: 16px;
      }
      
      .chat-message {
        padding: 10px 12px;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="video-container">
    <iframe
      id="contentFrame"
      sandbox="allow-forms allow-pointer-lock allow-same-origin allow-scripts allow-top-navigation"
      allow="encrypted-media"
      allowfullscreen="true"
      scrolling="no"
      src="https://tataplays.site/sonyliv.html?id=300255">
    </iframe>
  </div>

  <!-- Live Chat Section -->
  <div class="live-chat-container">
    <div class="chat-header">
      <div class="live-indicator"></div>
      <span>Live Chat</span>
      <div class="online-count">
        <div class="online-dot"></div>
        <span id="onlineCount">1,247</span>
      </div>
    </div>
    <div class="chat-messages" id="chatMessages">
      <!-- Messages will be populated by JavaScript -->
    </div>
    <div class="typing-indicator" id="typingIndicator">
      <div class="typing-dots">
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
      </div>
      <span id="typingUser">Someone</span> is typing...
    </div>
  </div>

  <div style="text-align:center;">
    <button class="telegram-btn" onclick="showPopup()">

  </div>

  <div id="popupMessage">
    <h3>Join our Telegram Channel</h3>
    <p>Get instant updates and live links directly on Telegram.</p>
    <button class="popup-join" onclick="joinTelegram()">Join</button>
    <button class="popup-cancel" onclick="hidePopup()">Cancel</button>

      comments: [

    // Chat functionality
    let messageCount = 0;
    let onlineUsers = 1247;

    function getRandomUser() {
      return chatData.users[Math.floor(Math.random() * chatData.users.length)];
    }

    function getRandomComment() {
      return chatData.comments[Math.floor(Math.random() * chatData.comments.length)];
    }

    function getCurrentTime() {
      const now = new Date();
      return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function showTypingIndicator() {
      const typingIndicator = document.getElementById('typingIndicator');
      const typingUser = document.getElementById('typingUser');
      
      typingUser.textContent = getRandomUser().name;
      typingIndicator.style.display = 'flex';
      
      setTimeout(() => {
        typingIndicator.style.display = 'none';
      }, 2000);
    }

    function addMessage() {
      const chatMessages = document.getElementById('chatMessages');
      const user = getRandomUser();
      const comment = getRandomComment();
      const time = getCurrentTime();
      
      const messageElement = document.createElement('div');
      messageElement.className = 'chat-message';
      messageElement.innerHTML = `
        <div class="chat-username">
          ${user.name}
          <span class="user-badge">${user.badge}</span>
        </div>
        <div class="chat-text">${comment}</div>
        <div class="chat-time">${time}</div>
      `;
      
      chatMessages.appendChild(messageElement);
      
      // Remove old messages if there are too many
      if (chatMessages.children.length > 15) {
        chatMessages.removeChild(chatMessages.firstChild);
      }
      
      // Scroll to bottom
      chatMessages.scrollTop = chatMessages.scrollHeight;
      
      // Update online count randomly
      const variation = Math.floor(Math.random() * 20) - 10;
      onlineUsers += variation;
      if (onlineUsers < 1000) onlineUsers = 1000;
      document.getElementById('onlineCount').textContent = onlineUsers.toLocaleString();
    }

    function startChat() {
      // Add initial messages
      for (let i = 0; i < 5; i++) {
        setTimeout(() => {
          addMessage();
        }, i * 800);
      }
      
      // Start regular message interval
      setInterval(() => {
        showTypingIndicator();
        setTimeout(() => {
          addMessage();
        }, 3000); // 3 seconds after typing starts
      }, 8000); // Every 8 seconds
    }

    // Original popup functions
    function showPopup() {
      document.getElementById("popupMessage").style.display = "block";
    }
    function hidePopup() {
      document.getElementById("popupMessage").style.display = "none";
    }
    function joinTelegram() {
      window.open("https://telegram.me/+q1P8ArfVAlU1YzZl", "_blank");
      hidePopup();
    }
    
    // Close popup on ESC key
    document.addEventListener('keydown', function(e) {
      if (e.key === "Escape") hidePopup();
    });

    // Initialize chat when page loads
    document.addEventListener('DOMContentLoaded', function() {
      startChat();
    });
  </script>

</body>
</html>
